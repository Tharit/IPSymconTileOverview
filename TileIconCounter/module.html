<html>

<head>
    <script src="/icons.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="initial-scale=1.0, width=device-width, height=device-height">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;

            /* needed to disable bounce scrolling */
            height: 100%;
            width: 100%;
            overflow: hidden;

        }

	.header {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 50px;
		background-color: #222;
	}

        .container {
            overflow-y: hidden;
            overflow-x: auto;

            width: 100%;
            height: 100%;

            display: flex;
            align-items: center;
            justify-content: start;
	    padding-top: 50px;
        }

        .item {
            height: 100%;
            max-width: 125px;

            font-size: 35px;

            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            justify-content: start;
            align-items: center;

            padding-left: 15px;
            padding-right: 15px;
	    padding-top: 5px;
            overflow: hidden;
        }

        .item:not(:first-child) {
            border-left: 1px dashed #222;
        }

        .name {
            color: gray;
            padding-bottom: 5px;
            font-size: 10px;
            text-align: center;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            width: 100%;
        }

        .label {
            font-size: 20px;
            text-align: center;
            max-height: 40px;
            overflow: hidden;
            text-overflow: ellipsis;
            word-wrap: break-word;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            margin-top: 5px;
	    text-wrap: balance;
        }

        .label.long {
            font-size: 10px;
        }
    </style>
    <script>
	let tree = [];
	let path = '';

        function handleMessage(data) {
            tree = JSON.parse(data);
	    
            render();
        }
	
	function getNode() {
	    if(!path) return tree;
	    let parts = path.split('/');
	    let node = tree;
            for(let i = 0, n = parts.length; i < n; i++) {
		let id = parts[i];
		let child = node.childs && node.childs.find(child => child.id == id) || null;
		if(!child || !child.childs) {
		    path = parts.slice(0, i).join('/');	
		    return node;
	        }
		node = child;
	    }
	    return node;
	}
	
        function selectNode(idx) {
	    // back button
	    if(idx < 0) {
		if(!path) return;

		let parts = path.split('/');
		parts.pop();
		path = parts.join('/');
		render();
		return;
	    }

            let node = getNode(path);
	    if(!node || !node.childs[idx]) return;
            let selected = node.childs[idx];

	    if(selected.action) {
		for(let key in selected.action) {
		    requestAction(key, selected.action[key]);
		}
		render();
		return;
	    }
	
            if(!selected.childs) return;
            
            if(path) path += '/';
	    path += selected.id;
	    render();
	}

	function render() {
            const container = document.getElementById('content');
	    let scrollLeft = container.scrollLeft;
	    let node = getNode();
            let html = '';

	    
	    if(path) {
                html += `
<div class="item" onclick="selectNode(-1)">
    <div class="name">&nbsp;</div>
    <i class="fa-light fa-chevron-left fa-sm"></i>
   <div class="label">&nbsp;</div>
</div>`;
            }

            for(let i = 0, n = node && node.childs.length || 0; i<n; i++) {
                const item = node.childs[i];
		let labelCls = '';
		if(+item.label != item.label) {
		    labelCls = ' long';
	        }
		let icon = item.icon;
		//if(item.loading) {
		// icon = 'spinner fa-spin-pulse';
		//}
                html += `
<div class="item" onclick="selectNode(${i})">
    <div class="name">${item.name}</div>
    <i class="fa-light fa-${icon} fa-sm"></i>
   <div class="label${labelCls} ">${item.label}</div>
</div>`;
            }
            container.innerHTML = html;

	    setTimeout(() => {
		    container.scrollLeft = scrollLeft;
	    }, 0);
        }
    </script>
</head>

<body>
    <div class="header"></div>
    <div class="container" id="content">
        No items
    </div>
</body>

</html>
